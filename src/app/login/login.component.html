<div id="container">

    <img class="logo" src="../../assets/img/logo.png">
    <h1>Solução para seus Negócios</h1>
    <form [formGroup]="loginForm" (submit)="login()">

        <div>
            <label for="email">E-mail</label><br>
            <input formControlName="email" type="text" name="email" id="email">
        </div>

        <div>
            <label for="senha">Senha</label><br>
            <input formControlName="senha" type="password" name="senha" id="senha">
        </div>

        <input type="checkbox" name="lembrar" id="lembrar">
        <label>Lembrar de min</label>

    </form>

    <div id="confirmar">
        <button type="submit" [disabled]="loginForm.invalid">Continuar</button>
        <p><a href="">Esqueci minha senha</a></p>
    </div>

</div>
